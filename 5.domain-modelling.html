## What is Domain Model

- The Domain Model is your organized and structured **knowledge** of the **problem** . The Domain Model should represent the **vocabulary** and **key concepts** of the problem domain and it should identify the **relationships** among all of the **entities** within the scope of the domain.
</script></section><section  data-markdown><script type="text/template">

- A domain model is a **visual representation** of conceptual classes or real-world objects in a domain of interest.‚Äù 
- A visual dictionary of abstractions.
- A conceptual model of the domain that incorporates both **behavior** and **data** 
- It is the basis for the design of the software

</script></section><section  data-markdown><script type="text/template">



## Names
- domain model
- conceptual model
- domain object model 
- analysis object model


</script></section><section  data-markdown><script type="text/template">

### Why
- understanding of the problem
- to form a common language
- one of the key models used in software engineering: if you only model one thing, model the domain.
- a relatively small domain-modeling effort is a great tool for controlling the complexity of the system under development.

### Case study 1
A **vehicle** is a mobile **machine** that transports people or cargo. Typical vehicles include wagons, bicycles, motor vehicles (motorcycles, cars, trucks, buses), railed vehicles (trains, trams), watercraft (ships, boats), **aircraft** and **spacecraft**. **Land vehicles** are classified broadly by what is used to apply steering and drive forces against the ground: wheeled, tracked, railed or skied.
